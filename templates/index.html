<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Toothbrush Image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      text-align: center;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    form {
      margin-top: 20px;
    }
    input[type="file"] {
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Upload Toothbrush Image for Classification</h1>
  <form action="{{ url_for('upload_and_predict') }}" method="POST" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" required />
    <br />
    <button type="submit">Upload & Predict</button>
  </form>
</body>
</html>
