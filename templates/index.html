<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Toothbrush Image</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      color: #222;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #004d40;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    form {
      background-color: #ffffffcc;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
      transition: box-shadow 0.3s ease;
    }

    form:hover {
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    }

    input[type="file"] {
      width: 100%;
      padding: 14px 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1.8px solid #00796b;
      background-color: #e0f2f1;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }

    input[type="file"]:focus {
      outline: none;
      border-color: #004d40;
      background-color: #b2dfdb;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px 0;
      font-size: 18px;
      cursor: pointer;
      background-color: #00796b;
      border: none;
      color: white;
      border-radius: 8px;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(0, 121, 107, 0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background-color: #004d40;
      box-shadow: 0 6px 18px rgba(0, 77, 64, 0.8);
    }

    footer {
      background-color: #004d40;
      color: #a7ffeb;
      text-align: center;
      padding: 15px 20px;
      font-size: 14px;
      box-shadow: 0 -3px 10px rgba(0,0,0,0.2);
      margin-top: auto;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      form {
        padding: 25px 20px;
      }
      button {
        font-size: 16px;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Upload Toothbrush Image for Classification</h1>
    <form action="{{ url_for('upload_and_predict') }}" method="POST" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" required />
      <button type="submit">Upload &amp; Predict</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Toothbrush Classifier Project. Made with ❤️ by SRINIVAS.
  </footer>
</body>
</html>
